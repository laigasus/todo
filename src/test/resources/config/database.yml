spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
        show_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
      ejb:
        naming_strategy: org.hibernate.cfg.ImprovedNamingStrategy
    hibernate:
      ddl-auto: update